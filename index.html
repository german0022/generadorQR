<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Generador Codigo QR</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador QR</h1>
            <p>Escribe tu url o texto para crear el codigo QR</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Conviertelo aqui" id="input">
            <button id="button">Generar Codigo QR</button>
        </div>
        <div class="qr" id="qr">
            <img src="img/Captura.PNG" alt="" id="img">
        </div>
    </div>
    
    <div class="toast" id="toast">
        <div class="toastContent">
            <span class="material-symbols-outlined error">error</span>
            <div class="message">
                <span class="text1">Error</span>
                <span class="text2">Hay campos vacios</span>
            </div>
            <span class="material-symbols-outlined close" id="close">close</span>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
