<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Generador Codigo QR</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador QR!</h1>
            <p>Escribe tu url o texto para crear el codigo QR</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Conviertelo aqui" id="input">
            <button id="button">Generar Codigo QR</button>
        </div>
        <div class="qr" id="qr">
            <img src="img/Captura.PNG" alt="" id="img">
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
